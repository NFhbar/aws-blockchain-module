version: 2
jobs:
  build:
    working_directory: /go/src/github.com/user/aws-blockchain-module
    docker:
      - image: nfhbar/docker-terratest:latest
    steps:
      - checkout
      - setup_remote_docker:   # (2)
          docker_layer_caching: true # (3)
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - ~/caches/app.tar
      - run: dep init
      - run: dep ensure -vendor-only
      - run: cd tests/ && go test -v
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - ~/caches/app.tar
